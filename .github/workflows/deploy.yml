name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main


jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write


    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # üêç Python setup for WOD scraper
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install beautifulsoup4 gspread oauth2client pandas requests

    - name: Setup Google credentials
      run: |
        echo '${{ secrets.GOOGLE_SERVICE_ACCOUNT }}' > ./service-account.json

    - name: Run the scraper script
      run: python scripts/wodwell_scraper.py
      env:
        GOOGLE_SHEETS_URL: ${{ secrets.GOOGLE_SHEETS_URL }}

    # ‚öôÔ∏è Node setup for building the PWA
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install Node dependencies
      run: npm ci

    - name: Build the PWA
      run: |
        npm run build
        touch build/.nojekyll
      env:
        CI: false
        REACT_APP_GOOGLE_SHEETS_URL: ${{ secrets.GOOGLE_SHEETS_URL }}

    # üöÄ Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build
        publish_branch: gh-pages